{{ define "main" }}

<div class="d-flex flex-column container-xl p-3 p-md-6 width-full overflow-auto" style="height: 100vh; min-height: -webkit-fill-available;">

    {{ partial "breadcrumbs.html" . }}

    <div class="markdown-body">
        <div class="mt-3">
            <h1 class="border-bottom-0">{{.Title}}</h1>
        </div>
        <p>{{.Description}}</p>
        {{.Content}}
    </div>

    <div>
        {{ range .Pages.ByWeight }}
        <div class="box Box-row--hover-gray p-3 mt-3">
            <a title="{{.Title}}" href="{{.Permalink}}">
                <h4>{{.Title}}</h4>
            </a>
            <p>
                {{.Description}}
            </p>
        </div>
        {{ end }}

    </div>
</div>

{{ end }}
